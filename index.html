<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="app">
      <header>
          <h1>ToDo</h1>
          <button type="button" aria-label="night-mode" class="mode-toggle">
          </button>
      </header>

      <div class="text-field">
          <div class="complete-toggle"></div>
          <input type="text" placeholder="Create a new todo..." class="add-new-input" />
      </div>

      <div class="middle-section">

          <ul class="task-list">
              <li class="complete-task task">
                  <div class="task-content">
                      <button type="button" aria-label="complete toggle" class="complete-toggle checked-toggle"></button>
                      <p>Complete online JavaScript course</p>
                  </div>
                  <button type="button" aria-label="delete" class="delete"></button>
              </li>

              <li class="incomplete-task task">
                <div class="task-content">
                    <button type="button" aria-label="complete toggle" class="complete-toggle"></button>
                    <p>Jog around the park 3x</p>
                </div>
                <button type="button" aria-label="delete" class="delete"></button>
              </li>

              <li class="incomplete-task task">
                <div class="task-content">
                    <button type="button" aria-label="complete toggle" class="complete-toggle"></button>
                    <p>10 minutes meditation</p>
                </div>
                <button type="button" aria-label="delete" class="delete"></button>
              </li>

              <li class="incomplete-task task">
                <div class="task-content">
                    <button type="button" aria-label="complete toggle" class="complete-toggle"></button>
                    <p>Read for 1 hour</p>
                </div>
                <button type="button" aria-label="delete" class="delete"></button>
              </li>

              <li class="incomplete-task task">
                <div class="task-content">
                    <button type="button" aria-label="complete toggle" class="complete-toggle"></button>
                    <p>Pick up groceries</p>
                </div>
                <button type="button" aria-label="delete" class="delete"></button>
              </li>

              <li class="incomplete-task task">
                <div class="task-content">
                    <button type="button" aria-label="complete toggle" class="complete-toggle"></button>
                    <p>Complete Todo App on Frontend Mentor</p>
                </div>
                <button type="button" aria-label="delete" class="delete"></button>
              </li>
          </ul>

          <div class="tasklist-footer">
                      <p><span="task-count">5</span> items left</p>
                      <div class="filter-list">
                          <div class="filter-container">
                              <button type="button" aria-label="all" class="filter-button all active-filter">All</button>
                              <button type="button" aria-label="active" class="filter-button active">Active</button>
                              <button type="button" aria-label="completed" class="filter-button completed">Completed</button>
                          </div>
                      </div>
                      <button type="button" aria-label="clear completed" class="clear-button">Clear Completed</button>

          </div>

    </div>

    <footer>
        <p>Drag and drop to reorder list</p>
    </footer>

  </div>

</body>
</html>
